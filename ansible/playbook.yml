- name: Configure App Server with Monitoring
  hosts: app
  become: yes

  tasks:
    - name: Update system
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Create monitoring network
      shell: docker network create monitoring || true

    - name: Run Prometheus
      shell: |
        docker rm -f prometheus || true
        docker run -d --name prometheus \
          --network monitoring \
          -p 9090:9090 \
          prom/prometheus

    - name: Run Grafana
      shell: |
        docker rm -f grafana || true
        docker run -d --name grafana \
          --network monitoring \
          -p 3000:3000 \
          grafana/grafana
